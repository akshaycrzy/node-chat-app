<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Chap App</title>
  </head>
  <body>
    <p>Welcome to my page</p>

    <script src="/socket.io/socket.io.js"></script>
    <script>
      var socket = io();

      socket.on('connect', () => {
        console.log('Connected to the server');
      });

      socket.on('disconnect', () => {
        console.log('Disconnect from the server');
      });
    </script>
  </body>
</html>
